<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>치카게무라 탐방 기록 (문단 테스트)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#050505;
  color:#e5e5e5;
  font-family:"Noto Serif KR", serif;
  line-height:1.7;
}
.container{
  max-width:720px;
  margin:auto;
  padding:40px 20px;
}
.scene{
  width:100%;
  margin:30px 0;
  filter:grayscale(90%) contrast(115%);
}
.log{
  white-space:pre-line;
  margin-top:20px;
}
button{
  width:100%;
  background:#111;
  color:#ccc;
  border:1px solid #444;
  padding:14px;
  font-size:15px;
  cursor:pointer;
  margin-top:30px;
}
button:hover{
  background:#1a1a1a;
}
</style>
</head>

<body>

<!-- 오디오 -->
<audio id="classic" src="audio/ClassicHorror.mp3"></audio>
<audio id="kid" src="audio/kid.mp3"></audio>

<div class="container">

<img id="img" class="scene" src="images/1.png">

<div id="text" class="log"></div>

<button onclick="next()">다음 기록 ▶</button>

</div>

<script>
const img = document.getElementById("img");
const text = document.getElementById("text");

const classic = document.getElementById("classic");
const kid = document.getElementById("kid");

let step = 0;

const story = [
{
  img: "images/1.png",
  sound: () => classic.play(),
  text:
`판테리:
오늘 판테리가 여러분께 보여드릴 폐가는,
제 채널에도 한 번 올라왔던
치카게무라 집단 살인 사건이 발생한 장소입니다.`
},
{
  img: "images/2.png",
  sound: null,
  text:
`2026년 7월 4일 07시 42분.
탐방을 시작하겠습니다.

여기가 치카게무라 마을 입구입니다.`
},
{
  img: "images/3.png",
  sound: null,
  text:
`여기가 첫 번째 집입니다.
사건 기록상, 가장 먼저 이상 현상이 보고된 장소죠.

실례하겠습니다.`
},
{
  img: "images/3.png",
  sound: () => { kid.volume=0.1; kid.play(); },
  text:
`…이게 무슨 소리죠?

아이들이 노래를 부르는 소리가 들립니다.
주변에는 아무도 없습니다.`
},
{
  img: "images/3.png",
  sound: null,
  text:
`설명할 수는 없었지만,
이곳에 더 있으면 안 될 것 같은
불길한 느낌이 들었습니다.

나는 옆집으로 도망갔습니다.`
}
];

function next(){
  if(step >= story.length) return;

  const s = story[step];
  img.src = s.img;
  if(s.sound) s.sound();
  text.innerText += (step===0 ? "" : "\n\n") + s.text;

  step++;
}
</script>

</body>
</html>
