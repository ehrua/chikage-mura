<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>치카게무라 탐방 기록</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#050505;
  color:#e5e5e5;
  font-family:"Noto Serif KR", serif;
  line-height:1.6; /* 속도 체감 개선 */
}
.container{
  max-width:720px;
  margin:auto;
  padding:40px 20px;
}
.scene{
  width:100%;
  margin:40px 0;
  filter:grayscale(90%) contrast(115%);
}
.log{
  white-space:pre-line;
}
button{
  background:#111;
  color:#ccc;
  border:1px solid #444;
  padding:10px 16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== AUDIO (경로 수정) ===== -->
<audio id="classic" src="audio/ClassicHorror.mp3"></audio>
<audio id="main" src="audio/main.mp3"></audio>
<audio id="main2" src="audio/main2.mp3"></audio>
<audio id="kid" src="audio/kid.mp3"></audio>
<audio id="opendoor" src="audio/opendoor.mp3"></audio>
<audio id="closedoor" src="audio/closedoor.mp3"></audio>
<audio id="bell" src="audio/mbell.mp3"></audio>
<audio id="crazy" src="audio/crazy.mp3"></audio>

<div class="container">

<button onclick="start()">▶ 탐방 기록 재생</button>

<!-- 이미지 경로 수정 -->
<img id="img" class="scene" src="image/1.png">

<div id="text" class="log"></div>

</div>

<script>
/* ===== 속도 조절 변수 (요청 반영) ===== */
const SPEED = 0.6;

const t = document.getElementById("text");
const img = document.getElementById("img");

const classic = document.getElementById("classic");
const main = document.getElementById("main");
const main2 = document.getElementById("main2");
const kid = document.getElementById("kid");
const opendoor = document.getElementById("opendoor");
const closedoor = document.getElementById("closedoor");
const bell = document.getElementById("bell");
const crazy = document.getElementById("crazy");

kid.volume = 0.05;

function start(){
classic.play();

t.innerText =
`판테리:
오늘 판테리가 여러분께 보여드릴 폐가는,
제 채널에도 한 번 올라왔던
치카게무라 집단 살인 사건이 발생한 장소입니다.

오늘은 마을의 몇몇 주택과,
마지막으로 신사까지 탐방해보겠습니다.

2026년 7월 4일 07시 42분.
탐방을 시작하겠습니다.`;

setTimeout(()=>{
img.src="image/2.png";
t.innerText+=`\n\n여기가 치카게무라 마을 입구입니다.`;
},12000 * SPEED);

setTimeout(()=>{
img.src="image/3.png";
classic.pause();
main.play();
t.innerText+=
`\n\n여기가 첫 번째 집입니다.
사건 기록상, 가장 먼저 이상 현상이 보고된 장소죠.

실례하겠습니다.`;
opendoor.play();
},18000 * SPEED);

setTimeout(()=>{
t.innerText+=
`\n\n30년이 넘게 지났지만,
집기와 옷들이 그대로 남아 있습니다.

딱히 특이점이나 이상현상은…
아직은 없는 것 같네요.`;
},24000 * SPEED);

setTimeout(()=>{
main.pause();
kid.play();
fadeKid();
t.innerText+=
`\n\n다음 집으로 이동하겠습니다.

…이게 무슨 소리죠?
아이들이 노래를 부르는 소리가 들립니다.

멈춰서 주변을 둘러봤습니다.`;
},32000 * SPEED);

setTimeout(()=>{
closedoor.volume=0.8;
closedoor.play();
t.innerText+=
`\n\n분명히 닫지 않았던 문이,
등 뒤에서 갑자기 닫혔습니다.

설명할 수는 없었지만,
이곳에 더 있으면 안 될 것 같은 불길한 느낌이 들었습니다.

나는 옆집으로 도망갔습니다.

판테리: 하아… 하아…`;
},42000 * SPEED);

setTimeout(()=>{
closedoor.volume=0.3;
closedoor.play();
t.innerText+=
`\n\n문을 닫고 나서야 숨을 고를 수 있었다.

이 집은… 아까 그 집보다 더 오래 방치된 것처럼 보였다.
바닥은 푹 꺼져 있었고,
벽에는 무언가 긁어낸 듯한 자국들이 군데군데 남아 있었다.
아이 키 높이였다.

판테리: 이상하네요…
여긴 사람이 살았던 흔적이 거의 없어요.`;
},52000 * SPEED);

setTimeout(()=>{
kid.pause();
t.innerText+=
`\n\n그 순간,
아까 들리던 노랫소리가 뚝 끊겼다.

너무 조용했다.
귀가 먹먹해질 정도로.

판테리: …노래가 멈췄어요.
이게 더 이상한데요.`;
},63000 * SPEED);

setTimeout(()=>{
bell.play();
t.innerText+=
`\n\n카메라를 들고 안쪽 방으로 한 발짝 더 들어가려는 순간,
발밑에서 작은 방울 소리가 났다.

내려다보니,
깨진 채로 방치된 작은 방울 하나가 굴러가고 있었다.

판테리: 이건… 신사에서 쓰는—`;
},72000 * SPEED);

setTimeout(()=>{
t.innerText+=
`\n\n말을 끝내기도 전에,
집 안 어딘가에서 아이 웃음소리가 났다.
가깝다.

판테리: 안 되겠다.
이 집도… 오래 있으면 안 될 것 같아요.`;
},80000 * SPEED);

setTimeout(()=>{
t.innerText+=
`\n\n나는 더 이상 안쪽을 확인하지 않았다.

뒤돌아서 문을 열고 나오자,
노랫소리가 다시 시작됐다.

토랸세… 토랸세…

하지만 이번엔,
집 안이 아니라
마을 전체에서 들려오는 것처럼 느껴졌다.`;
},88000 * SPEED);

setTimeout(()=>{
img.src="image/4.png";
main2.play();
t.innerText+=
`\n\n판테리:
오늘 탐방의 마지막 장소입니다.
치카게무라 신사.`;
},98000 * SPEED);

setTimeout(()=>{
t.innerText+=
`\n\n사실 여기까지 오지 않으려고 했다.
하지만 돌아갈 수는 없었다.

판테리:
이번 탐방…
백만 원 정도 후원을 받고 진행하고 있습니다.`;
},108000 * SPEED);

setTimeout(()=>{
main2.pause();
crazy.play();
t.innerText+=
`\n\n계단 위,
아무도 없었다.

하지만
먼지가 막 스쳐 지나간 것처럼 흩어져 있었다.

확신이 들었다.
쫓기고 있다.`;
},120000 * SPEED);

setTimeout(()=>{
crazy.pause();
main.play();
t.innerText+=
`\n\n판테리: 죄송합니다.
오늘은… 여기까지 하겠습니다.

탐방 시작 시각: 07:42
탐방 종료 시각: 07:42

영상 길이: 12분 06초.`;
},135000 * SPEED);

setTimeout(()=>{
main.pause();
t.innerText+=
`\n\n그날 밤,
귀 안쪽에서 아주 작게 소리가 났다.

토랸세… 토랸세…

나는 눈을 뜨지 않았다.`;
},150000 * SPEED);
}

function fadeKid(){
let v=0.05;
const f=setInterval(()=>{
 if(v>=0.6){clearInterval(f);}
 kid.volume=v;
 v+=0.04;     /* 페이드 속도만 살짝 가속 */
},300);
}
</script>

</body>
</html>
